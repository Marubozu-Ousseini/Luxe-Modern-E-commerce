<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxe E-commerce Moderne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                '50': '#eff6ff',
                '100': '#dbeafe',
                '200': '#bfdbfe',
                '300': '#93c5fd',
                '400': '#60a5fa',
                '500': '#3b82f6',
                '600': '#2563eb',
                '700': '#1d4ed8',
                '800': '#1e40af',
                '900': '#1e3a8a',
                '950': '#172554',
              },
            }
          }
        }
      }
    </script>
    <style>
      @keyframes shake-cart {
        10%, 90% { transform: translate3d(-1px, 0, 0) rotate(-5deg); }
        20%, 80% { transform: translate3d(2px, 0, 0) rotate(5deg); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0) rotate(-5deg); }
        40%, 60% { transform: translate3d(4px, 0, 0) rotate(5deg); }
      }
      .cart-shake {
        animation: shake-cart 0.6s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "dotenv/": "https://aistudiocdn.com/dotenv@^17.2.3/",
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "winston": "https://aistudiocdn.com/winston@^3.18.3",
    "helmet": "https://aistudiocdn.com/helmet@^8.1.0"
  }
}
</script>
<!-- Ajout de Babel Standalone pour transpiler le JSX -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
  <body class="bg-gray-50">
    <div id="root"></div>
    <!-- Le script est maintenant de type "text/babel" pour être traité par Babel -->
    <script type="text/babel" data-presets="react" data-type="module" src="/index.tsx"></script>
  </body>
</html>
