<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MALAFAAREH â€” E-commerce Moderne</title>
    <!-- Fonts: Cormorant Garamond (serif headings) + Inter (body/UI) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Tailwind via CDN with extended theme tokens for the "Luxurious Zen" system
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cormorant Garamond', 'serif'],
              sans: ['Inter', 'system-ui', 'Avenir', 'Helvetica', 'Arial', 'sans-serif']
            },
            colors: {
              // Luxurious Zen palette
              porcelain: '#FAF8F5',
              bone: '#F2EEE8',
              charcoal: '#1C1C1C',
              slate: '#2A2A2A',
              taupe: '#8A7E72',
              sand: '#D8CFC4',
              accent: '#4169E1', // Royal Blue as action color
              royal: '#4169E1',  // explicit royal blue
              header: '#0A1F64', // deep header blue per request
              brown: '#5A3E2B',
              beige: '#F5F0E6',
            canary: '#FFEF00', // bright canary yellow for stars
            bronze: '#8C6A3C', // optional accent alt
            gold: '#B08D57'   // optional accent alt
            },
            boxShadow: {
              'soft': '0 8px 24px rgba(0,0,0,0.06)'
            },
            transitionTimingFunction: {
              'premium': 'cubic-bezier(0.22, 1, 0.36, 1)'
            },
            maxWidth: {
              'content': '1320px'
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --color-bg: #FAF8F5; /* porcelain */
        --color-text: #1C1C1C; /* charcoal */
        --color-muted: #6C6C6C;
        --color-accent: #4169E1; /* royal blue */
        --shadow-soft: 0 8px 24px rgba(0,0,0,0.06);
        --ease: cubic-bezier(0.22, 1, 0.36, 1);
      }
      /* Base typography and headings letterspacing */
      h1, h2 { letter-spacing: -0.02em; }
      h3, h4 { letter-spacing: -0.01em; }

      .btn-primary {
        background: var(--color-accent);
        color: white;
        padding: 0.75rem 1.25rem;
        border-radius: 0.5rem;
        box-shadow: var(--shadow-soft);
        transition: transform 150ms var(--ease, cubic-bezier(0.22, 1, 0.36, 1)), opacity 150ms;
      }
      .btn-primary:hover { transform: translateY(-1px) scale(1.02); }
      .btn-link { color: var(--color-accent); }
      .shimmer {
        position: relative;
        overflow: hidden;
      }
      .shimmer::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(110deg, transparent 0%, rgba(255,255,255,0.35) 30%, transparent 60%);
        transform: translateX(-100%);
        transition: transform 450ms cubic-bezier(0.22,1,0.36,1);
      }
      .shimmer:hover::after { transform: translateX(0%); }
      /* Focus states: soft ring using accent */
      a:focus-visible,
      button:focus-visible,
      input:focus-visible,
      select:focus-visible,
      textarea:focus-visible,
      [role="button"]:focus-visible {
        outline: none;
        box-shadow: 0 0 0 3px rgba(15, 61, 62, 0.35);
        border-radius: 8px;
      }
      @keyframes shake-cart {
        10%, 90% { transform: translate3d(-1px, 0, 0) rotate(-5deg); }
        20%, 80% { transform: translate3d(2px, 0, 0) rotate(5deg); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0) rotate(-5deg); }
        40%, 60% { transform: translate3d(4px, 0, 0) rotate(5deg); }
      }
      .cart-shake {
        animation: shake-cart 0.6s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
        /* Glossy effect for canary stars */
        .glossy-star { filter: drop-shadow(0 1px 1px rgba(255,239,0,0.6)) drop-shadow(0 0 6px rgba(255,239,0,0.25)); }
      /* Motion reduction support */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.001ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.001ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
</head>
  <body class="bg-beige text-charcoal font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
